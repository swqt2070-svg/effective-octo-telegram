version: "3.9"
services:
  db:
    image: postgres:15
    container_name: local-signal-db
    environment:
      POSTGRES_USER: localsignal
      POSTGRES_PASSWORD: localsignal
      POSTGRES_DB: localsignal
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql://localsignal:localsignal@db:5432/localsignal?schema=public
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN}
      QR_TTL_SECONDS: 180
      INVITE_DEFAULT_TTL_HOURS: 168
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
    depends_on:
      - backend
    restart: unless-stopped

  caddy:
    image: caddy:2.8-alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
      CADDY_EMAIL: ${CADDY_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  db_data:
  caddy_data:
  caddy_config:
