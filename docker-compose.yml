version: "3.9"
services:
  db:
    image: postgres:15
    container_name: local-signal-db
    environment:
      POSTGRES_USER: localsignal
      POSTGRES_PASSWORD: localsignal
      POSTGRES_DB: localsignal
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
