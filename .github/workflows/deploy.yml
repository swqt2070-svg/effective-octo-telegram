name: Deploy
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Set deploy vars
        run: |
          echo "DEPLOY_HOST=$(printf "%s" "${{ secrets.DEPLOY_HOST }}" | tr -d '\r\n')" >> $GITHUB_ENV
          echo "DEPLOY_USER=$(printf "%s" "${{ secrets.DEPLOY_USER }}" | tr -d '\r\n')" >> $GITHUB_ENV
          echo "DEPLOY_PORT=$(printf "%s" "${{ secrets.DEPLOY_PORT }}" | tr -d '\r\n')" >> $GITHUB_ENV

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "$DEPLOY_PORT" -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Rsync to server
        run: |
          rsync -avz --delete --exclude='.git*' --exclude='node_modules' --exclude='.env' --exclude='*.log' -e "ssh -p $DEPLOY_PORT" ./ "$DEPLOY_USER@$DEPLOY_HOST:/opt/signal-web-local/"

      - name: Build and restart
        run: |
          ssh -p "$DEPLOY_PORT" "$DEPLOY_USER@$DEPLOY_HOST" "cd /opt/signal-web-local && docker compose -f docker-compose.prod.yml up -d --build"
