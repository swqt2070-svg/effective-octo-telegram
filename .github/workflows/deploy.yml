name: Deploy
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Rsync to server
        run: |
          HOST=$(printf "%s" "${{ secrets.DEPLOY_HOST }}" | tr -d '\r\n')
          USER=$(printf "%s" "${{ secrets.DEPLOY_USER }}" | tr -d '\r\n')
          PORT=$(printf "%s" "${{ secrets.DEPLOY_PORT }}" | tr -d '\r\n')
          rsync -avz --delete --exclude='.git*' --exclude='node_modules' --exclude='.env' --exclude='*.log' -e "ssh -p $PORT" ./ "$USER@$HOST:/opt/signal-web-local/"

      - name: Build and restart
        run: |
          HOST=$(printf "%s" "${{ secrets.DEPLOY_HOST }}" | tr -d '\r\n')
          USER=$(printf "%s" "${{ secrets.DEPLOY_USER }}" | tr -d '\r\n')
          PORT=$(printf "%s" "${{ secrets.DEPLOY_PORT }}" | tr -d '\r\n')
          ssh -p "$PORT" "$USER@$HOST" "cd /opt/signal-web-local && docker-compose -f docker-compose.prod.yml up -d --build"
